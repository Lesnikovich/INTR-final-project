<template>
    <div class="quickLinks-title slds-p-top_large">
        <h1 class="slds-text-align_center">Quick Links</h1>
    </div>

    <div class="quickLinks-items slds-grid slds-wrap">
        <template for:each={data} for:item="quickLinks">
            <div 
                class="quickLinks-item slds-col image-section slds-align_absolute-center slds-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_4-of-12" 
                key={quickLinks.id}
            >
                <div class="image-container" onclick={handleClick} data-id={quickLinks.id} >
                    <img src={quickLinks.image} alt="QuickLinks item" />
                    <div class="overlay"></div>
                    <div class="title">{quickLinks.text}</div>
                </div>
            </div>
        </template>
    </div>
    
</template>
