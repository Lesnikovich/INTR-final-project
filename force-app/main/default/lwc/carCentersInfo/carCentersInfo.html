<template>
    <lightning-card title="Dealer Car Centers">
        <template if:true={carCenters}>
            <div class="map-container">
                <lightning-map 
                    map-markers={mapMarkers} 
                    markers-title="Дилерские центры">
                </lightning-map>
            </div>
        </template>

        <template if:true={error}>
            <p class="slds-text-color_error">Error: {error.body.message}</p>
        </template>
    </lightning-card>
</template>
